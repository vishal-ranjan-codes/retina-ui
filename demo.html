<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Retina UI Demo</title>
	<link rel="stylesheet" type="text/css" href="dist/css/retina-ui.css">
	<link rel="stylesheet" type="text/css" href="demo-style.css">
</head>

<body class="r-bg-layout-2">

	<div class="site" id="page">

		<header class="site-header">

			<div class="main-header r-bg-layout-1 r-pad-y-3 r-border-b">
				<div class="r-container">
					<div class="main-header-content r-d-flex r-flex-wrap r-justify-content-between r-align-items-center">

						<div class="site-logo r-lm-d-flex r-lm-gap-4 r-lm-align-items-center">

							<div class="header-menu-toggle r-lm-d-flex r-flex-column r-gap-1 r-d-none r-cursor-pointer" data-element-id="header-main-menu" data-toggle-class="r-lm-d-none" onclick="ru_toggle_element( this.getAttribute('data-element-id'), this.getAttribute('data-toggle-class') )">
								<span class="toggle-line line-1 r-width-50 r-bg-black"></span>
								<span class="toggle-line line-2 r-width-100 r-bg-black"></span>
								<span class="toggle-line line-3 r-width-75 r-bg-black"></span>
							</div>

							<span class="site-title r-mar-0 r-pad-0 r-lh-1 r-fs-2 r-text-uppercase r-ls-2 r-fw-500">
								<a class="r-fc-default r-text-decoration-none r-fc-primary-hov" href="demo.html">Retina UI</a>
							</span>

						</div>

						<div id="header-main-menu" class="main-menu r-lm-position-fixed r-lm-start-0 r-lm-end-0 r-lm-top-0 r-lm-bottom-0 r-lm-d-none" disable-scroll="true">

							<div class="mobile-main-menu-bg r-bg-black r-opacity-75 r-position-absolute r-width-100 r-height-100 r-d-none r-lm-d-block" data-element-id="header-main-menu" data-toggle-class="r-lm-d-none" onclick="ru_toggle_element( this.getAttribute('data-element-id'), this.getAttribute('data-toggle-class') )"></div>

							<div class="main-menu-content r-lm-border-r r-lm-pad-3 r-lm-pad-t-5">

								<span class="mobile-main-menu-close r-position-absolute r-pad-2 r-top-0 r-end-0 r-d-none r-lm-d-block r-fw-600 r-lh-1 r-fs-3 r-mar-2 r-bg-layout-2 r-theme-br r-cursor-pointer" data-element-id="header-main-menu" data-toggle-class="r-lm-d-none" onclick="ru_toggle_element( this.getAttribute('data-element-id'), this.getAttribute('data-toggle-class') )">✕</span>

								<ul class="main-menu-list r-simple-list r-nav-menu r-lm-menu-stacked" style="--nav-menu-spacing:10px">

									<li class="r-nav-menu-item">
										<a class="r-fc-default r-text-decoration-none r-pad-1 r-fc-primary-hov" href="demo.html">Home</a>
									</li>

									<li class="r-nav-menu-item">
										<a class="r-fc-light r-text-decoration-none r-pad-1 r-fc-primary-hov" href="https://retinaui.fun/">Official Website</a>
									</li>

									<li class="r-nav-menu-item">
										<a class="r-fc-light r-text-decoration-none r-pad-1 r-fc-primary-hov" href="https://github.com/vishal-ranjan-codes/retina-ui">Github</a>
									</li>

									<li class="r-nav-menu-item r-mar-l-2 r-lm-mar-0">
										<a class="button r-pad-x-3 r-pad-y-1 r-fs-5" href="https://www.retinaui.fun/docs/getting-started/getting-started-with-retina-ui/">Get Started</a>
									</li>

								</ul>

							</div>

						</div>

					</div>
				</div>
			</div>

		</header>










		<div class="site-content r-container-pad-y">
			<div class="r-container">
				

				<div class="r-max-width-sm r-mar-x-auto">
					<form class="login-form r-box r-mar-b-3">
						<div class="form-heading r-pad-3 r-border-b">
							<h3 class="r-mar-0 r-text-uppercase">Login</h3>
						</div>
						<div class="form-heading r-pad-3">
							<div class="field">
								<label class="label">Email</label>
								<div class="control">
									<input class="input" type="email" placeholder="e.g. alex@example.com">
								</div>
							</div>

							<div class="field">
								<label class="label">Password</label>
								<div class="control">
									<input class="input" type="password" placeholder="********">
								</div>
							</div>

							<div class="field">
								<label class="label">Select Option</label>
								<select class="form-select" aria-label="Default select example">
									<option selected>Open this select menu</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>

							<div class="field">
								<label for="customRange1" class="form-label">Example range</label>
								<input type="range" class="form-range" id="customRange1">
							</div>

							<button class="button">Sign in</button>
						</div>
					</form>

				</div>

				<div class="r-grid r-bg-layout-3 r-theme-br r-mar-b-3 r-pad-3 r-gap-4">
					<div class="r-col-4 r-box r-pad-3">
						Colunm taking 4 out of 12 space
					</div>
					<div class="r-col-4 r-box r-pad-3">
						Colunm taking 4 out of 12 space
					</div>
					<div class="r-col-4 r-box r-pad-3">
						Colunm taking 4 out of 12 space
					</div>
				</div>


			</div>
		</div>












		<footer class="site-footer r-bg-layout-1 r-border-t r-pad-y-2">
			<div class="r-container">
				<div class="footer-info r-fs-5 r-fc-light">COPYRIGHT © 2022 - Retina UI</div>
			</div>
		</footer>

	</div>

</body>

<script type="text/javascript" src="dist/js/retinaui.js"></script>

</html>
